<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Parede</title>

      <link rel="shortcut icon" href="../favicon.ico">
      <link rel="stylesheet" href="../html/resources/default.css">
      <style>
         #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
         }

         #instructions {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            font-size: 14px;
            cursor: pointer;
         }
      </style>
      <meta name="viewport" content="width=device-width, initial-scale=1">  
   </head>

   <body>
      <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
      <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
      <script type="importmap"> 
         {"imports": {"three": "../build/three.module.js"}} 
      </script>  

      <div id="blocker" class="w3-display-container">
         <div id="instructions" class="w3-display-middle w3-center w3-white w3-opacity">
            <h1>Instructions</h1>
            <p>Move: WASD(Arrows)</p>
            <p>Look: Mouse</p>
            <p>(Click to continue)</p>
         </div>
      </div>

      <div id="webgl-output">     
         <script type="module" src="parede.js"></script>
      </div>
   </body>
</html>
